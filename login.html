<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main3.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="row">
      <!-- Header -->
      <div class="col-12">
        <div class="row header">
          <!-- Logo -->
          <div class="col-4">
            <div class="row">
              <div class="col-4 d-flex">
                <img class="logo" src="assets/img/ear-logo-1.jpg" alt="Ear Logo 1" />
                <img class="logo" src="assets/img/leaf-logo-1.png" alt="Leaf Logo 1" />
              </div>
              <div class="col-6 titulo-logo">
                <h1>DeafLeaf</h1>
              </div>
            </div>
          </div>
          <!-- Menu -->
          <div class="col-8 menu">
            <div class="row h-100">
              <div class="col-3 box-menu">
                <a href="configuracoes.html" target="_blank"> Configurações </a>
              </div>
              <div class="col-3 box-menu">
                <a href="login.html" target="_blank" style="color: #000;"> Novo login </a>
              </div>
              <div class="col-3 box-menu">
                <a href="cadastro.html" target="_blank"> Criar nova conta </a>
              </div>
              <div class="col-3 box-menu">
                <a href="#"> Sair </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row topbar mt-1">
          <div class="col-4 box-topbar">
            <span class="ampliar-tela inter-semi-bold-yellow-20px">ACESSÍVEL EM LIBRAS</span>
          </div>
          <div class="col-4 box-topbar">
            <span class="leitor-de-tela inter-semi-bold-yellow-20px">LEITOR DE TELA</span>
          </div>
          <div class="col-4 box-topbar">
            <span class="acessivel-em-libras inter-semi-bold-yellow-20px">AMPLIAR TELA</span>
          </div>
        </div>
      </div>
      <!-- Conteudo -->
      <div class="col-12">
        <div class="container mt-5">
          <div class="row box-login">
            <div class="col-12">
              <div class="titulo">
                <h2>--&gt; Crie uma conta e tenha acesso a nossa ferramenta, novidades e muito mais!</h2>
              </div>
            </div>
            <div class="col-3 mt-5 pt-4">
              <label class="mb-3 titulo-input">E-mail</label>
              <input type="text" class="form-control mb-4" placeholder="nomeuser@example.com" />
              <label class="mb-3 titulo-input">Senha</label>
              <input type="text" class="form-control" placeholder="Mínimo de 8 caracteres" />
            </div>
            <!-- Botão enviar -->
            <div class="col-12 mt-5">
              <div class="box-button">
                <a href="homepage.html" target="_blank">
                  <div class="button">
                    <span>Entrar</span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
