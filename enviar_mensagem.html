<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main7.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Enviar mensagem</title>
  </head>
  <body>
    <div class="row">
      <!-- Header -->
      <div class="col-12">
        <div class="row header">
          <!-- Logo -->
          <div class="col-4">
            <div class="row">
              <div class="col-4 d-flex">
                <img class="logo" src="assets/img/ear-logo-1.jpg" alt="Ear Logo 1" />
                <img class="logo" src="assets/img/leaf-logo-1.png" alt="Leaf Logo 1" />
              </div>
              <div class="col-6 titulo-logo">
                <h1>DeafLeaf</h1>
              </div>
            </div>
          </div>
          <!-- Menu -->
          <div class="col-8 menu">
            <div class="row h-100">
              <div class="col-3 box-menu">
                <a href="configuracoes.html" target="_blank"> Configurações </a>
              </div>
              <div class="col-3 box-menu">
                <a href="login.html" target="_blank"> Novo login </a>
              </div>
              <div class="col-3 box-menu">
                <a href="cadastro.html" target="_blank"> Criar nova conta </a>
              </div>
              <div class="col-3 box-menu">
                <a href="#"> Sair </a>
              </div>
            </div>
          </div>
        </div>
        <div class="row topbar mt-1">
          <div class="col-4 box-topbar">
            <span class="ampliar-tela inter-semi-bold-yellow-20px">ACESSÍVEL EM LIBRAS</span>
          </div>
          <div class="col-4 box-topbar">
            <span class="leitor-de-tela inter-semi-bold-yellow-20px">LEITOR DE TELA</span>
          </div>
          <div class="col-4 box-topbar">
            <span class="acessivel-em-libras inter-semi-bold-yellow-20px">AMPLIAR TELA</span>
          </div>
        </div>
      </div>
      <!-- Conteudo -->
      <div class="col-12">
        <div class="container mt-4">
          <div class="row box-mensagem">
            <!-- Titulo box -->
            <div class="col-12">
              <div class="titulo">
                <h2>Escreva sua mensagem pública aqui!</h2>
              </div>
            </div>
            <!-- Box mensagem -->
            <div class="col-12 mt-3">
              <div class="textarea" for="inputText">
                <textarea class="form-control" rows="16" placeholder="Digite aqui sua mensagem"  id="inputText"></textarea>
              </div>
            </div>
            <!-- Checkbox -->
            <div class="col-12 mt-4">
              <div class="box-checkbox">
                <div class="titulo-checkbox">
                  <h4>Escolha tom:</h4>
                </div>
                <div class="item-checkbox">
                  <input type="checkbox" />
                  <label>Sarcástico</label>
                </div>
                <div class="item-checkbox">
                  <input type="checkbox" />
                  <label>Melancólico</label>
                </div>
                <div class="item-checkbox">
                  <input type="checkbox" />
                  <label>Agressivo</label>
                </div>
                <div class="item-checkbox">
                  <input type="checkbox" />
                  <label>Calmo</label>
                </div>
              </div>
            </div>
            <!-- Botão enviar -->
            <div class="col-12 mt-5">
              <div class="box-button">
                <a href="homepage.html" target="_blank">
                  <div class="button">
                    <span onclick="speak()"> Enviar e ler </span>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      function speak() {
          const inputText = document.getElementById('inputText').value;
          const synth = window.speechSynthesis;
          const utterance = new SpeechSynthesisUtterance(inputText);
          synth.speak(utterance);
      }
  </script>
  </body>
</html>
